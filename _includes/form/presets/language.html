{%- assign title = "learninglanguage" -%}
<div class="form-group">

  {%- include form/components/label.html id=include.idPreset title=title %}
  <select class="form-control" id="{{ title }}" name="{{ title }}" required="required">
    <option value="">&nbsp;</option>
    {%- for language in site.data.i18n.languages -%}
    <option value="{{ language[1].value }}">{{ language[1][page.lang] }}</option>
    {%- endfor %}
  </select>
</div>
