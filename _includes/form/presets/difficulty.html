{%- assign title = "difficulty" -%}
<div class="form-group">

  {%- include form/components/label.html id=include.idPreset title=title %}
  <select class="form-control" id="{{ title }}" name="{{ title }}" required="required">
    <option value="">&nbsp;</option>
    {%- for difficulty in site.data.i18n.difficulties -%}
    <option value="{{ difficulty[1].value }}">{{ difficulty[1][page.lang] }}</option>
    {%- endfor %}
  </select>
</div>
