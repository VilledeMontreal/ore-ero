include('learning', strict=True)
---
learning:
  schemaVersion: str()
  description:
    whatWillYouLearn: include('lang', required=True)
  type: list(include('designType'))
  homepageURL: include('lang')
  name: include('lang')
  administrations: list(include('administration'))

type: include('lang')

administration:
  adminCode: str()
  uses: list(include('use'))

use:
  contact:
    email: str()
    name: str(required=False)
  date:
    started: str()
    metadataLastUpdated: str()
  team: include('lang', required=False)

lang:
  en: str()
  fr: str()
